<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <div class="headerContent">
            <div></div>
            <div>
                <span class="redirectApps">
                    <a class="redirectAppsBtn" href="https://accounts.google.com/">Gmail</a>
                    <a class="redirectAppsBtn" href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
                </span>
                <span class="headerBtn">
                    <a class="googleAppsBtn" href="https://www.google.co.in/intl/en/about/products"><img
                            class="gridIconBtn" src="/img/grid-dots.png"></a>
                    <a class="signInBtn" href="https://accounts.google.com/">Sign in</a>
                </span>
            </div>
        </div>        
    </header>

    <div class="maincontent">
        <div>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="googlelogo">
        </div>

        <div class="searchPanal">
            <img class="searchIcon" src="/img/searchIcon.png" alt="searchicon">
            <input type="text" name="searchbox" id="searchbox">
            <img class="micIcon" src="/img/microphone.png" alt="micIcon">
        </div>

        <div class="buttonArea">
            <input type="submit" class="searchOpBtn" value="Google Search">
            <input type="submit" class="searchOpBtn" value="I'm Feeling Lucky">
        </div>
        <div class="helpfullTips">
            <a href="#">Helpful tips to fact check information online</a>
        </div>
    </div>




</body>

</html>
